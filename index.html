<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step Project Cards</title>
    <link rel="icon" href="src/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="row center-align hoverable search">
    <div class="row">
    <div class="input-field col s4">
        <input type="text" id="autocomplete-input" class="autocomplete">
        <label for="autocomplete-input">Search</label>
    </div>
    <div class="input-field col s4">
        <select>
            <option value="" disabled selected>All</option>
            <option value="1">Open</option>
            <option value="2">Done</option>
        </select>
        <label>Status</label>
    </div>
    <div class="input-field col s3">
        <select>
            <option value="" disabled selected>All</option>
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
        </select>
        <label>Urgency</label>
    </div>
    <div class="input-field col s1">
        <button class="btn waves-effect waves-light searchBtn" type="submit" name="action">Search
        </button>
    </div>
    </div>
    <div>No items have been added</div>
</div>
<script type="text/javascript" src="src/js/index.js"></script>
<script type="text/javascript" src="src/js/header.js"></script>
<script type="text/javascript" src="src/js/login.js"></script>
<script type="text/javascript" src="src/js/main.js"></script>
<script type="text/javascript" src="src/js/visit.js"></script>
<script type="text/javascript" src="src/js/materialize.js"></script>
</body>
</html>
